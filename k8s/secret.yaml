apiVersion: v1
kind: Secret
metadata:
  name: voting-platform-secrets
  namespace: production # Change this to 'staging' or 'development' for other environments
  labels:
    app: decentralized-voting-platform
    environment: production # Adjust for the appropriate environment
type: Opaque
data:
  # Database credentials
  DATABASE_URL: ${DATABASE_URL} # Base64-encoded database connection string (e.g., PostgreSQL, MySQL)
  DATABASE_USER: ${DATABASE_USER} # Base64-encoded database username
  DATABASE_PASSWORD: ${DATABASE_PASSWORD} # Base64-encoded database password
  DATABASE_NAME: ${DATABASE_NAME} # Base64-encoded database name
  
  # Blockchain node credentials
  BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL} # Base64-encoded RPC URL for blockchain node
  BLOCKCHAIN_API_KEY: ${BLOCKCHAIN_API_KEY} # Base64-encoded API key for blockchain access
  
  # API keys for external services
  EMAIL_SERVICE_API_KEY: ${EMAIL_SERVICE_API_KEY} # Base64-encoded API key for email service (e.g., SendGrid)
  SMS_SERVICE_API_KEY: ${SMS_SERVICE_API_KEY} # Base64-encoded API key for SMS service (e.g., Twilio)
  
  # Application secrets
  JWT_SECRET: ${JWT_SECRET} # Base64-encoded secret for signing JWT tokens
  ENCRYPTION_KEY: ${ENCRYPTION_KEY} # Base64-encoded key for encrypting sensitive data
  SESSION_SECRET: ${SESSION_SECRET} # Base64-encoded secret for securing session cookies
  
  # Third-party integrations
  PAYMENT_GATEWAY_API_KEY: ${PAYMENT_GATEWAY_API_KEY} # Base64-encoded API key for payment gateway
  ANALYTICS_API_KEY: ${ANALYTICS_API_KEY} # Base64-encoded API key for analytics service
  
  # Environment-specific configurations
  DEBUG_MODE: ${DEBUG_MODE} # Base64-encoded boolean to enable/disable debug mode
  LOG_LEVEL: ${LOG_LEVEL} # Base64-encoded log level (e.g., DEBUG, INFO, WARN, ERROR)
  MAX_CONNECTIONS: ${MAX_CONNECTIONS} # Base64-encoded maximum number of database connections
  REQUEST_TIMEOUT: ${REQUEST_TIMEOUT} # Base64-encoded request timeout in seconds
  
  # Security configurations
  CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS} # Base64-encoded list of allowed origins for CORS
  RATE_LIMIT: ${RATE_LIMIT} # Base64-encoded rate limit for API requests (e.g., 100 requests/minute)

# Notes:
# 1. All sensitive values (e.g., passwords, API keys) should be Base64-encoded before being stored in this Secret.
# 2. Use environment variables to inject these values into the application at runtime.
# 3. Ensure that the Kubernetes cluster has proper Role-Based Access Control (RBAC) policies to restrict access to this Secret.
# 4. Use tools like `kubectl create secret` or `kubeseal` to securely manage and encrypt secrets in your CI/CD pipeline.
# 5. Regularly rotate secrets and update the Secret object to maintain security.
# 6. Validate the configuration in each environment (development, staging, production) to ensure correctness and security.